<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">

	$("button").click(function(){
		$("#div1").load("f.txt");

	});
});
</script>
</head>

	<p id="div1">jquery and ajax</p>
	<button>change paragraph by ajax</button>
</body>
</html>
